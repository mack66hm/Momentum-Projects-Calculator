<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js" defer>  </script>
</head>
<body>
    <section>
        <div class="row clear">C</div>
        <div class="totalBar"></div>
        <div class="row seven">7</div>
        <div class="row eight">8</div>
        <div class="row nine">9</div>
        <div class="row bottomRow">\</div>
        <div class="row four">4</div>
        <div class="row five">5</div>
        <div class="row six">6</div>
        <div class="row bottomRow">*</div>
        <div class="row one">1</div>
        <div class="row two">2</div>
        <div class="row three">3</div>
        <div class="row bottomRow">-</div>
        <div class="row zero">0</div>
        <div class="row bottomRow">.</div>
        <div class="bottomRow equal">=</div>
        <div class="row bottomRow">+</div>
    </section>
</body>
</html>
